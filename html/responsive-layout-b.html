<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive layout b</title>
    <link rel="stylesheet" href="../css/responsive-styles-b.css" />
  </head>

  <body>
    <!-- parent of all -->
    <div class="bigContainer">
      <!-- Div-1 -->
      <div class="commonStyle">
        <h2>Header</h2>
      </div>
      <!-- Div-2 -->

      <div class="flex-container-b">
        <!-- div-1 of a-->
        <div class="box-a">
          <h3>a</h3>
        </div>
        <!-- div-2 parent of b & c -->
        <div class="container-of-b-c">
          <div class="box-b">
            <h3>b</h3>
          </div>
          <div class="box-c">
            <h3>c</h3>
          </div>
        </div>
        <!-- div-2 -->
      </div>
      <!-- Div-3 -->
      <div class="commonStyle">
        <h2>Footer</h2>
      </div>
    </div>
  </body>
</html>
